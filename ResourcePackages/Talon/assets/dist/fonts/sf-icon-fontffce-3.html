
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="sfFrontendHtml" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/eit5elt.css">
    <style type="text/css" media="all">
        body {
            min-width: 0;
            background: #fff;
            color: #026;
            text-align: center;
            font-size: 18px;
            font-family: "proxima-nova", sans-serif;
        }

        .sfPublicWrapper {
            padding: 0;
            background: transparent;
            max-width: 100%;
        }

        .error {
            max-width: 600px;
            padding: 50px 50px 120px 50px;
            margin: auto;
        }

        .error h1 {
            display: block;
            font-size: 120px;
            line-height: 100px;
            font-weight: 900;
            margin-top: .5em;
            margin-bottom: 0em;
        }

        .error h2 {
            display: block;
            font-weight: 400;
            margin: .5em;
            margin-bottom: 2em;
        }

        p {
            display: block;
            padding: 20px 0;
            padding: 1em;
            font-size: 20px;
            border-radius: 6px;
            line-height: 1.5em;
            margin-bottom: 0em;
        }

        .error .btn {
            display: inline-block;
            padding: .5em 4em;
            background: #D4002F;
            color: #fff;
            font-size: 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .error .btn:hover {
            color: #D4002F;
            background: #fff;
            border:#D4002F solid 1px;
        }

        .error .legal {
            padding-top: 100px;
            font-size: 12px;
        }
    </style>
    <title>404 Page</title>
</head>
<body>
    <div id="PublicWrapper" class="sfPublicWrapper">
        <div>
            <div>
                <div class="error">
                    <img src="/images/default-source/default-album/neca-logo.png">
                    <h1 class=" ">404</h1>
                    <h2 class=" ">Page Not Found</h2>
                    <p>We can't seem to find the page you were looking for. Please check the URL and try again. We apologize.</p>
                    <a class="btn" href="/">Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
